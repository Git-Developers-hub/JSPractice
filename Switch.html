<!DOCTYPE html>
<html>

<head>
    <title>Switch Statement</title>
</head>

<body>
    <h1>You are going to the Trip</h1>
    <script type="text/javascript">
        var Trip = 'Visa';
        switch (Trip) {
            case 'Visa':
                console.log('You have Paris tourist VISA');
            case 'Paris':
                console.log('Enjoy your Paris Trip');
                break;
            default:
                console.log('Enjoy your meal');
        }
    </script>
</body>

</html>
