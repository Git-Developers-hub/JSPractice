<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Nested Loop</title>
</head>

<body>
    <h2>JavaScript Loops</h2>
    <p id="demo"></p>
    <script>
        for (var i = 1; i <= 5; i++) {
            var line = "";
            for (var j = 1; j <= i; j++) {
                line += j;
            }
            console.log(line);
        }
    </script>
</body>

</html>
