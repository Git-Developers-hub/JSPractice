<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Const_declaration</title>
</head>
<body>
<h2>JavaScript const</h2>
<p id="demo"></p>
<p id="demo1"></p>
<script>
// Create an Array:
const Mobiles = ["Iphone", "Redmi", "Oppo"];
// Display the Array:
document.getElementById("demo").innerHTML = Mobiles;
// Change an element:
Mobiles[1] = "Oneplus";
// Add an element:
Mobiles.push("Motto");
// Display the Array:
document.getElementById("demo1").innerHTML = Mobiles;
</script>
</body>
</html>
